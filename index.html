<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>Test App</title>
        <link rel="stylesheet" type="text/css" href="/public/css/mystyle.css">
        <script src="/public/js/profile.js"></script>
    </head>

    <body>
        <div class="container" id="container">
            <h1>User Profile</h1>
            <img src="/public/images/cafe.jpg" alt="user-profile-picture">
            <span>Name: </span><h3 id="name">Jane Doe</h3>
            <hr>
            <span>Email: </span><h3 id="email">jane.doe@example.com</h3>
            <hr>
            <span>Interests: </span><h3 id="interests">Hiking, reading</h3>
            <hr>
            <button class="button" onclick="editProfile()">Edit Profile</button>
        </div>
        <div class="container" id="container-edit">
            <h1>User Profile</h1>
            <img src="/public/images/cafe.jpg" alt="profile-picture-preview">
            <span>Name: </span><label for="name-input-box"></label><input type="text" id="input-name" value="Jane Doe">
            <hr>
            <span>Email: </span><label for="email-input-box"></label><input type="email" id="input-email" value="jane.doe@example.com">
            <hr>
            <span>Interests: </span><label for="interests-input-box"></label><input type="text" id="input-interests" value="Hiking, reading">
            <hr>
            <button class="button" onclick="handleUpdateProfileRequest()">Update Profile</button>
        </div>
    </body>
</html>
